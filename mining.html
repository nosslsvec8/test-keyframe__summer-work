<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Майнинг</title>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="57x57" href="images/head-icon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/head-icon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/head-icon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/head-icon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/head-icon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/head-icon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/head-icon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/head-icon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/head-icon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="images/head-icon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/head-icon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/head-icon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/head-icon/favicon-16x16.png">
  <link rel="manifest" href="images/head-icon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/head-icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="JustCash – уникальная платформа для майнинга таких криптовалют,
    как Bitcoin, Dogecoin, Litecoin, Ethereum, Zcash или USD.">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/mining.css">
</head>
<body>

<div class="main-page calculator-page">
  <div class="main-page__content">
    <div class="main-page__logo">
      <a href="#">
        <img src="images/head-logo.png" alt="Logo-site">
      </a>
    </div>
    <div class="main-page__form-view">
      <h1 class="main-page__form-view-head">
        МАЙНИНГ
      </h1>
    </div>
    <div class="calculator-page__table">
      <img class="calculator-page__table-border calculator-page__table-border-top-left" src="images/calculator-border-table-mini.png" alt="Угол-таблицы">
      <img class="calculator-page__table-border calculator-page__table-border-top-right" src="images/calculator-border-table-mini.png" alt="Угол-таблицы">
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title calculator-page__table-row-title-first">Час:</h2>
        <span class="calculator-page__table-row-value">0.08333333</span>
        <div class="calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">День:</h2>
        <span class="calculator-page__table-row-value">2.00000000</span>
        <div class="calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">Месяц:</h2>
        <span class="calculator-page__table-row-value">60.00000000</span>
        <div class="calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">3 месяцев:</h2>
        <span class="calculator-page__table-row-value">180.00000000</span>
        <div class=" calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">Год:</h2>
        <span class="calculator-page__table-row-value">730.00000000</span>
        <div class="calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">3 года:</h2>
        <span class="calculator-page__table-row-value">2190.00000000</span>
        <div class="calculator-page__table-row-border-bottom"></div>
      </div>
      <div class="calculator-page__table-row">
        <h2 class="calculator-page__table-row-title">5 лет:</h2>
        <span class="calculator-page__table-row-value">3650.00000000</span>
        <div class="calculator-page__table-row-border-bottom calculator-page__table-row-border-bottom_last"></div>
      </div>
      <img class="calculator-page__table-border calculator-page__table-border-bottom-left" src="images/calculator-border-table-mini.png" alt="Угол-таблицы">
      <img class="calculator-page__table-border calculator-page__table-border-bottom-right" src="images/calculator-border-table-mini.png" alt="Угол-таблицы">
    </div>
  </div>
  <!-- top-header -->
  <div class="top-header">
    <button class="main-page__header-button" data-toggle="modal" data-target="#modal-entrance" title="Войти">
      Войти
      <img src="images/come-in.png" alt="Войти">
    </button>
  </div>
  <!-- top-header end -->
  <!-- header -->
  <header class="main-page__header">
    <div class="main-page__header-links">
      <a class="main-page__header-item" href="index.html">старт</a>
      <a class="main-page__header-item" href="partners.html">партнерам</a>
      <a class="main-page__header-item" href="calculator.html">калькулятор</a>
      <a class="main-page__header-item" href="statistics.html">статистика</a>
    </div>
    <div class="main-page__header-background">
      <img class="main-page__header-background-img" src="images/news-menu.png" alt="Menu images, panel">
    </div>
  </header>
  <!-- header end -->
  <!-- Modal-registration -->
  <div class="modal fade modal-registration" id="modal-registration" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-registration-title">Регистрация</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="modal-registration-input" placeholder="Логин пользователя" type="text" id="registration-login">
          <input class="modal-registration-input" placeholder="E-mail" type="email" id="registration-email">
          <input class="modal-registration-input" placeholder="Пароль" type="password" id="registration-password">
          <input class="modal-registration-input" placeholder="Подтверждение пароля" type="password" id="registration-password-copu">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-registration__modal-button-registration" data-dismiss="modal">Регистрация</button>
          <button type="button" class="btn modal-registration__modal-button-enter" data-dismiss="modal"
                  data-toggle="modal" data-target="#modal-entrance">Войти</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal-registration end -->
  <!-- Modal-entrance -->
  <div class="modal fade modal-registration" id="modal-entrance" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-entrance-title">Войти</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="modal-registration-input" placeholder="E-mail" type="email" id="entrance-email">
          <input class="modal-registration-input" placeholder="Пароль" type="password" id="entrance-password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn modal-registration__modal-button-registration" data-dismiss="modal">Войти</button>
          <button type="button" class="btn modal-registration__modal-button-enter" data-dismiss="modal"
                  data-toggle="modal" data-target="#modal-registration">Регистрация</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal-entrance end -->
</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
